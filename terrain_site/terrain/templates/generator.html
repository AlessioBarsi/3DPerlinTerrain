{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'site_css.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Terrain Generator</title>
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@v0.162.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@v0.162.0/examples/jsm/"
          }
        }
    </script>
</head>
<body>
  <ul>
    {% for v in vertices %}
      <li>id:{{v.id}} : {{ v.x_coord }} {{ v.y_coord }} {{ v.z_coord }}</li>
    {% endfor %}
  </ul>
    <script>
      let x = "Testing local Param passed with local storage"
      x = "{{test_var}}"


      let my_array = []

      {% for v in vertices %}
        my_array.push({{ v.z_coord }})
      {% endfor %}

      console.log(my_array)
      //let my_array = [1, 2, 3]
      localStorage.setItem("Array_Param", my_array)
      localStorage.setItem("Test_Param", x)
    </script>
    <script type="module" src="{% static '/javascript/generator_js.js' %}"></script>
  <p>Set the seed, octaves and terrain size, then click the Generate! button</p>
</body>
</html>
